<div class="container">
  <div class="page-header">
    <h1 id="timeline">Historial</h1>
  </div>
  <ul class="timeline" *ngFor="let variable of lista">    
    <li *ngIf="variable.cambio">
      <div class="timeline-badge info"><i class="glyphicon glyphicon-ok-circle"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{variable.fecha}}</h4>
        </div>
        <div class="timeline-body">
          <p>{{variable.accion}}</p>
          <hr>
        </div>
      </div>
    </li>
    <li *ngIf="variable.estado" class="timeline-inverted">
      <div class="timeline-badge success"><i class="glyphicon glyphicon-thumbs-up"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{variable.fecha}}</h4>
        </div>
        <div class="timeline-body">
          <p>{{variable.accion}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
